# application.yml
spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/auth-db
    username: postgres
    password: secret123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile

# JWT Configuration
app:
  jwt:
    secret: 
    access-token-expiration-ms: 86400000  # 24 hours
    refresh-token-expiration-ms: 86400000  # 24 hours
    token-version-header: X-Token-Version
  resend:
    api-key: re_3jjstkiR_JzLfGyBzMgWe7vD1yfaFQobL
    from-email: auth@guimox.dev

server:
  port: 8080

# Enable HTTP 401 instead of redirect to login page
security:
  filter-dispatch-types: REQUEST

# Logging
logging:
  level:
    org.springframework.security: DEBUG
    com.example.auth: DEBUG